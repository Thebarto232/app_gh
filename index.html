<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Oriona | Gestión Humana</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="/src/style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
  </head>
  <body>
    
    <div id="app"></div>

    <div id="dashboard-wrapper" class="hidden">
      
      <aside class="side-navigation">
        <div class="sidebar-brand-custom">
          <div class="brand-box">OR</div>
          <div class="brand-name-text">APP ORIONA</div>
        </div>

        <nav class="nav-links">
          
          <div style="padding: 10px 16px 5px; font-size: 0.75rem; font-weight: 800; color: #94a3b8; text-transform: uppercase;">Análisis</div>
          <a href="/dashboard" class="nav-link">
            <span class="material-symbols-outlined">dashboard</span>
            <span>Dashboard General</span>
          </a>

          <div style="padding: 15px 16px 5px; font-size: 0.75rem; font-weight: 800; color: #94a3b8; text-transform: uppercase;">Gestión</div>
          <a href="/area" class="nav-link">
            <span class="material-symbols-outlined">groups</span>
            <span>Colaboradores (Área)</span>
          </a>
          <a href="/departamentos" class="nav-link">
            <span class="material-symbols-outlined">domain</span>
            <span>Deptos (0)</span>
          </a>
          <a href="/eps-pensiones" class="nav-link">
            <span class="material-symbols-outlined">medical_services</span>
            <span>EPS & Pensiones</span>
          </a>

          <div style="padding: 15px 16px 5px; font-size: 0.75rem; font-weight: 800; color: #94a3b8; text-transform: uppercase;">Bienestar</div>
          <a href="/cumpleanos" class="nav-link">
            <span class="material-symbols-outlined">cake</span>
            <span>Cumpleaños</span>
          </a>
          <a href="/aniversarios" class="nav-link">
            <span class="material-symbols-outlined">workspace_premium</span>
            <span>Aniversarios</span>
          </a>
          <a href="/hijos-activos" class="nav-link">
            <span class="material-symbols-outlined">child_care</span>
            <span>Hijos (0)</span>
          </a>

           <div style="padding: 15px 16px 5px; font-size: 0.75rem; font-weight: 800; color: #94a3b8; text-transform: uppercase;">Sistema</div>
           <a href="/usuarios" class="nav-link">
             <span class="material-symbols-outlined">settings</span>
             <span>Configuración</span>
           </a>

        </nav>

        <div style="margin-top: auto; padding-top: 20px; border-top: 1px solid #e2e8f0;">
          <div class="user-profile-mini" style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
            <div class="avatar-brand">U</div>
            <div style="overflow: hidden;">
              <div id="display-user-name" style="font-weight: 700; font-size: 0.9rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">Usuario</div>
              <div class="user-email-text" style="font-size: 0.75rem; color: #64748b;">VISITANTE</div>
            </div>
          </div>
          <button id="btnLogout" class="btn-logout-simple" style="width: 100%; text-align: left; font-size: 0.85rem; color: #ef4444; display: flex; align-items: center; gap: 8px; background: none; border: none; cursor: pointer; padding: 5px 0;">
            <span class="material-symbols-outlined" style="font-size: 18px;">logout</span>
            Cerrar Sesión
          </button>
        </div>
      </aside>

      <div class="main-viewport">
        <header class="top-nav">
          <h2 id="dynamic-greeting" style="font-size: 1.25rem; font-weight: 800; color: #1e293b;">Panel de Gestión</h2>
          
          <button id="btnNuevoEmpleado" class="btn-primary hidden">
            <span class="material-symbols-outlined">person_add</span>
            Nuevo Colaborador
          </button>
        </header>

        <main id="dashboard-content" class="workspace">
          </main>
      </div>

    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
