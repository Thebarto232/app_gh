<div class="p-8 content-animate">
    <div class="flex flex-col md:flex-row justify-between items-end mb-8 gap-6 bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
        <div>
            <h2 class="text-3xl font-extrabold text-gray-900 tracking-tight">Gestión de Talento</h2>
            <p class="text-sm text-gray-500 mt-1 font-medium">Visualización y control de personal activo.</p>
        </div>
        
        <div class="flex gap-3 w-full md:w-auto">
            <div class="relative w-full md:w-80">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                    <span class="material-symbols-outlined text-xl">search</span>
                </span>
                <input type="text" id="inputBusqueda" placeholder="Buscar por Cédula o Nombre..." 
                       class="pl-10 pr-4 py-3 border border-gray-200 rounded-xl w-full focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 outline-none text-sm bg-gray-50 transition-all">
            </div>
            
            <button id="btnNuevoEmpleado" class="bg-blue-600 text-white px-6 py-3 rounded-xl hover:bg-blue-700 transition-all shadow-lg shadow-blue-600/20 flex items-center gap-2 font-bold text-sm shrink-0">
                <span class="material-symbols-outlined">person_add</span> Nuevo
            </button>
        </div>
    </div>

    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead class="bg-gray-50/50 border-b border-gray-100">
                    <tr>
                        <th class="px-6 py-5 text-xs font-bold text-gray-400 uppercase tracking-widest">Identificación</th>
                        <th class="px-6 py-5 text-xs font-bold text-gray-400 uppercase tracking-widest">Colaborador</th>
                        <th class="px-6 py-5 text-xs font-bold text-gray-400 uppercase tracking-widest">Ubicación</th>
                        <th class="px-6 py-5 text-xs font-bold text-gray-400 uppercase tracking-widest text-center">Estado</th>
                        <th class="px-6 py-5 text-xs font-bold text-gray-400 uppercase tracking-widest text-right">Acciones</th>
                    </tr>
                </thead>
                <tbody id="listaEmpleados" class="divide-y divide-gray-50">
                    <tr><td colspan="5" class="text-center py-10 text-gray-400">Cargando datos...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div id="modalEmpleado" class="fixed inset-0 bg-gray-900/60 hidden flex items-center justify-center z-[100] p-4 backdrop-blur-sm">
    <div class="bg-white rounded-2xl w-full max-w-4xl max-h-[90vh] overflow-y-auto p-8 shadow-2xl animate-fade-in-up">
        <div class="flex justify-between items-center mb-6 border-b pb-4">
            <h3 class="text-2xl font-bold text-gray-800">Registrar Nuevo Colaborador</h3>
            <button id="btnCerrarEmpleado" class="text-gray-400 hover:text-red-500 transition-colors">
                <span class="material-symbols-outlined">close</span>
            </button>
        </div>

        <form id="formEmpleado" class="grid grid-cols-1 md:grid-cols-3 gap-5">
            <div class="md:col-span-3 font-bold text-blue-600 text-xs uppercase tracking-widest mt-2 border-b pb-1">Datos Personales</div>
            
            <div>
                <label class="text-xs font-bold text-gray-500 block mb-1">Cédula</label>
                <input type="text" id="id_cedula" required class="w-full border p-2.5 rounded-lg bg-gray-50 focus:bg-white focus:ring-2 ring-blue-100 outline-none">
            </div>
            <div class="md:col-span-2">
                <label class="text-xs font-bold text-gray-500 block mb-1">Apellidos y Nombres</label>
                <input type="text" id="apellidos_nombre" required class="w-full border p-2.5 rounded-lg bg-gray-50 focus:bg-white focus:ring-2 ring-blue-100 outline-none">
            </div>
            <div>
                <label class="text-xs font-bold text-gray-500 block mb-1">Fecha Nacimiento</label>
                <input type="date" id="fecha_nacimiento" required class="w-full border p-2.5 rounded-lg bg-gray-50">
            </div>
            
            <div class="md:col-span-3 font-bold text-blue-600 text-xs uppercase tracking-widest mt-4 border-b pb-1">Datos Laborales</div>
            
            <div>
                <label class="text-xs font-bold text-gray-500 block mb-1">Fecha Ingreso</label>
                <input type="date" id="fecha_ingreso" required class="w-full border p-2.5 rounded-lg bg-gray-50">
            </div>

            <div>
                <label class="text-xs font-bold text-gray-500 block mb-1">Departamento</label>
                <select id="fk_id_depto" class="w-full border p-2.5 rounded-lg bg-white"><option value="">Cargando...</option></select>
            </div>
            <div>
                <label class="text-xs font-bold text-gray-500 block mb-1">Área</label>
                <select id="fk_id_area" class="w-full border p-2.5 rounded-lg bg-white"><option value="">Cargando...</option></select>
            </div>
            <div>
                <label class="text-xs font-bold text-gray-500 block mb-1">Cargo / Profesión</label>
                <select id="fk_id_profesion" class="w-full border p-2.5 rounded-lg bg-white"><option value="">Cargando...</option></select>
            </div>
            <div>
                <label class="text-xs font-bold text-gray-500 block mb-1">Nivel Educativo</label>
                <select id="fk_id_nivel" class="w-full border p-2.5 rounded-lg bg-white"><option value="">Cargando...</option></select>
            </div>
            <div>
                <label class="text-xs font-bold text-gray-500 block mb-1">Perfil Ocupacional</label>
                <select id="fk_id_perfil" class="w-full border p-2.5 rounded-lg bg-white"><option value="">Cargando...</option></select>
            </div>

            <div class="md:col-span-3 font-bold text-blue-600 text-xs uppercase tracking-widest mt-4 border-b pb-1">Seguridad Social</div>

            <div>
                <label class="text-xs font-bold text-gray-500 block mb-1">EPS</label>
                <select id="fk_id_eps" class="w-full border p-2.5 rounded-lg bg-white"><option value="">Cargando...</option></select>
            </div>
            <div>
                <label class="text-xs font-bold text-gray-500 block mb-1">Fondo Pensiones</label>
                <select id="fk_id_pension" class="w-full border p-2.5 rounded-lg bg-white"><option value="">Cargando...</option></select>
            </div>
            
            <div class="md:col-span-3 flex justify-end gap-3 mt-8 pt-4 border-t">
                <button type="submit" class="px-6 py-2.5 bg-blue-600 text-white rounded-xl hover:bg-blue-700 font-bold shadow-lg shadow-blue-500/30 transition-all">Guardar Ficha</button>
            </div>
        </form>
    </div>
</div>

<div id="modalDetalle" class="fixed inset-0 bg-black/60 hidden flex items-center justify-center z-[200] backdrop-blur-sm">
    <div class="bg-white rounded-2xl w-full max-w-lg p-6 shadow-2xl">
        <div class="flex justify-between items-center mb-4 border-b pb-2">
            <h3 id="tituloFicha" class="text-lg font-bold text-gray-800">Familia</h3>
            <button onclick="document.getElementById('modalDetalle').classList.add('hidden')" class="text-gray-400 hover:text-red-500">
                <span class="material-symbols-outlined">close</span>
            </button>
        </div>
        
        <div id="listaHijosDetalle" class="mb-4 max-h-40 overflow-y-auto"></div>

        <div class="bg-gray-50 p-4 rounded-xl border border-gray-100" id="formHijo">
            <p class="text-xs font-bold text-gray-500 mb-2 uppercase">Agregar Hijo</p>
            <div class="flex gap-2 mb-2">
                <input type="text" id="h_nombre" placeholder="Nombre completo" class="flex-1 border p-2 rounded text-sm">
                <select id="h_genero" class="border p-2 rounded text-sm">
                    <option value="PENDIENTE">Gen</option>
                    <option value="M">M</option>
                    <option value="F">F</option>
                </select>
            </div>
            <div class="flex gap-2">
                <input type="date" id="h_fecha" class="flex-1 border p-2 rounded text-sm">
                <button onclick="agregarHijoRapido()" class="bg-blue-600 text-white px-3 py-1 rounded text-sm font-bold">Agregar</button>
            </div>
        </div>
    </div>
</div>
