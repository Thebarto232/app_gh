<div class="view-container content-animate p-8">
    <div class="flex justify-between items-center mb-8">
        <div>
            <h2 class="text-3xl font-black text-gray-800 tracking-tight">Control de Usuarios</h2>
            <p class="text-gray-500 font-medium uppercase text-[10px] tracking-widest mt-1">Gestión de accesos y asignación de roles internos</p>
        </div>
        <button id="btnAbrirCrearUsuario" 
                class="bg-blue-600 text-white px-5 py-2.5 rounded-xl font-bold flex items-center gap-2 hover:bg-blue-700 transition-all shadow-lg shadow-blue-200 active:scale-95">
            <span class="material-symbols-outlined text-sm">person_add</span> 
            Nuevo Usuario
        </button>
    </div>

    <div class="bg-white rounded-3xl shadow-sm border border-gray-100 overflow-hidden">
        <table class="w-full text-left border-collapse">
            <thead class="bg-gray-50/50 border-b border-gray-100">
                <tr>
                    <th class="px-6 py-4 text-[10px] font-black text-gray-400 uppercase tracking-widest">Identidad / Usuario</th>
                    <th class="px-6 py-4 text-[10px] font-black text-gray-400 uppercase tracking-widest">Rol de Sistema</th>
                    <th class="px-6 py-4 text-[10px] font-black text-gray-400 uppercase tracking-widest text-center">Acciones</th>
                </tr>
            </thead>
            <tbody id="tabla-usuarios-body" class="divide-y divide-gray-50">
                <tr><td colspan="3" class="text-center py-10 animate-pulse text-gray-400">Cargando usuarios...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<div id="modalUsuario" class="fixed inset-0 bg-gray-900/60 hidden flex items-center justify-center z-[100] p-4 backdrop-blur-sm transition-all">
    <div class="bg-white rounded-3xl w-full max-w-md p-8 shadow-2xl scale-in-center">
        <div class="flex justify-between items-center mb-8">
            <div>
                <h3 class="text-xl font-black text-gray-800 tracking-tight">Nuevo Acceso</h3>
                <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest mt-1">Configure las credenciales del sistema</p>
            </div>
            <button id="btnCerrarModalUser" class="w-8 h-8 flex items-center justify-center rounded-full bg-gray-50 text-gray-400 hover:bg-red-50 hover:text-red-500 transition-colors">
                <span class="material-symbols-outlined text-sm">close</span>
            </button>
        </div>
        
        <form id="formNuevoUsuario" class="space-y-5">
            <div class="space-y-2">
                <label class="block text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1">Nombre de Usuario</label>
                <input type="text" id="new-username" 
                       class="w-full p-3.5 border-2 border-gray-100 rounded-2xl bg-gray-50 outline-none focus:border-blue-500 focus:bg-white transition-all text-sm font-medium" 
                       placeholder="Ej: jperez" required>
            </div>
            <div class="space-y-2">
                <label class="block text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1">Contraseña Inicial</label>
                <input type="password" id="new-password" 
                       class="w-full p-3.5 border-2 border-gray-100 rounded-2xl bg-gray-50 outline-none focus:border-blue-500 focus:bg-white transition-all text-sm" 
                       placeholder="••••••••" required>
            </div>
            <div class="space-y-2">
                <label class="block text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1">Rol Administrativo</label>
                <select id="new-rol" 
                        class="w-full p-3.5 border-2 border-gray-100 rounded-2xl bg-gray-50 outline-none focus:border-blue-500 focus:bg-white transition-all text-sm font-medium appearance-none" required>
                </select>
            </div>
            
            <button type="submit" 
                    class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black uppercase text-[11px] tracking-widest hover:bg-blue-700 transition-all shadow-lg shadow-blue-100 active:scale-95 mt-4">
                Confirmar y Crear Cuenta
            </button>
        </form>
    </div>
</div>
