<div class="login-container">
    <h2>Portal RRHH - Iniciar Sesión</h2>

    <form id="loginForm" class="login-form">
        <div class="field">
            <label for="username">Usuario Corporativo</label>
            <input type="text" id="username" placeholder="Ingrese su usuario" required />
        </div>

        <div class="field">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Ingrese su contraseña" required />
        </div>

        <button type="submit" id="btnLogin">Entrar al Sistema</button>
    </form>

    <p id="error" class="error"></p>
    <p id="loading" class="loading" style="display: none;">Verificando credenciales...</p>
</div>
