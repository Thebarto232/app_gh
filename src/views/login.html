<div class="login-container">
    <h2>Portal RRHH - Iniciar Sesión</h2>

    <form id="loginForm" class="login-form">
        <div class="field">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" placeholder="admin@gh.com" required />
        </div>

        <div class="field">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="••••••••" required />
        </div>

        <button type="submit" id="btnLogin">Entrar al Sistema</button>
    </form>

    <div class="auth-footer">
        <p>¿No tienes cuenta? <a href="/register" id="linkRegister">Regístrate aquí</a></p>
    </div>

    <p id="error" class="error"></p>
    <p id="loading" class="loading" style="display: none;">Verificando credenciales...</p>
</div>
