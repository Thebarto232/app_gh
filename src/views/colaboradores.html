<div style="height: 100%; display: flex; flex-direction: column; gap: 20px;">
    
    <div style="background: white; padding: 20px; border-radius: 16px; border: 1px solid #e2e8f0; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px;">
        
        <div>
            <h2 style="margin: 0; color: #1e293b; font-size: 1.25rem; font-weight: 800;">Gestión de Talento</h2>
            <p style="margin: 4px 0 0; color: #64748b; font-size: 0.85rem;">
                Visualización y control de personal. 
                <span id="total-empleados-badge" style="background: #e0f2fe; color: #0284c7; padding: 2px 8px; border-radius: 99px; font-size: 0.75rem; font-weight: 700;">Cargando...</span>
            </p>
        </div>

        <div style="display: flex; gap: 10px; align-items: center;">
            
            <div style="position: relative;">
                <span class="material-symbols-outlined" style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%); color: #94a3b8; font-size: 20px;">search</span>
                <input type="text" id="search-empleado" placeholder="Buscar por cédula o nombre..." 
                    style="padding: 10px 10px 10px 36px; border: 1px solid #cbd5e1; border-radius: 8px; width: 260px; outline: none; transition: border 0.2s;"
                    onfocus="this.style.borderColor='#3b82f6'" onblur="this.style.borderColor='#cbd5e1'">
            </div>

            <button onclick="window.modalNuevoEmpleado()" 
                style="background: #10b981; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600; display: flex; align-items: center; gap: 6px; box-shadow: 0 4px 6px -1px rgba(16, 185, 129, 0.2); transition: transform 0.1s;">
                <span class="material-symbols-outlined" style="font-size: 20px;">person_add</span>
                Nuevo
            </button>
        </div>
    </div>

    <div style="background: white; border-radius: 16px; border: 1px solid #e2e8f0; flex: 1; overflow: hidden; display: flex; flex-direction: column;">
        <div style="overflow-x: auto; flex: 1;">
            <table style="width: 100%; border-collapse: collapse; min-width: 800px;">
                <thead style="background: #f8fafc; position: sticky; top: 0;">
                    <tr>
                        <th style="text-align: left; padding: 16px; font-size: 0.75rem; color: #64748b; font-weight: 700; letter-spacing: 0.05em; text-transform: uppercase;">Identificación</th>
                        <th style="text-align: left; padding: 16px; font-size: 0.75rem; color: #64748b; font-weight: 700; letter-spacing: 0.05em; text-transform: uppercase;">Colaborador</th>
                        <th style="text-align: left; padding: 16px; font-size: 0.75rem; color: #64748b; font-weight: 700; letter-spacing: 0.05em; text-transform: uppercase;">Ubicación</th>
                        <th style="text-align: center; padding: 16px; font-size: 0.75rem; color: #64748b; font-weight: 700; letter-spacing: 0.05em; text-transform: uppercase;">Estado</th>
                        <th style="text-align: right; padding: 16px; font-size: 0.75rem; color: #64748b; font-weight: 700; letter-spacing: 0.05em; text-transform: uppercase;">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tabla-colaboradores">
                    </tbody>
            </table>
        </div>
    </div>
</div>
